<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题 -->
    <title>大事件登录、注册</title>
        <!-- 导入layui样式 -->
        <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">

</head>
<body>
    <div class="layui-main">
        <!-- logo图片 -->
        <img src="./assets/images/logo.png" alt="">
    </div>
        <!-- 登录注册框 -->
    <div class="loginRegisBox">
        <div class="loginTitle"></div>
        <!-- 登录框 -->
        <div class="login-box">
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                      <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                  </div>
                <!-- 登录按键  提交表单：lay-submit-->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录账号</button>
                <!-- 跳转 -->
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link-reg">注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册框 -->
        <div class="reg-box">
            <form class="layui-form" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                      <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
                  </div>
                  <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input"/>
                </div>
                <!-- 登录按键  提交表单：lay-submit-->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册账号</button>
                <!-- 跳转 -->
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link-login">登录账号</a>  
                </div>
            </form>

        </div>
    </div>
    <!-- 导入layui -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- js脚本 -->
    <script src="./assets/js/html.js"></script>
</body>
</html>
